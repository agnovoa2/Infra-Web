<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:metadata>
	<f:event listener="#{loginController.redirectIfAnonymous()}"
		type="preRenderView" />
	<f:event listener="#{loginController.redirectIfStudent()}"
		type="preRenderView" />
</f:metadata>
<h:head>
	<title>Infraestructura ESEI</title>
</h:head>
<h:body>
	<h2>Lista de asignaturas</h2>
	<h:outputLabel value="#{listProffessorSubjects.currentUserName}" />
	<br />
	<h3>Lista de asignaturas</h3>
	<h:form>
		<ui:repeat var="subject"
			value="#{listProffessorSubjects.remainingSubjects}">
			<h:commandLink action="#{assignSubject.assignSubjectToProfessor(subject.subjectName)}" value="#{subject.subjectName}" />
			<br/>
		</ui:repeat>
	</h:form>
	<br />
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:o="http://xmlns.jcp.org/jsf/html">
	<h:body>
		<ui:composition>
			<header class="main-header">
	            <!-- Logo -->
	            <a href="index.html" class="logo">
	                <!-- mini logo for sidebar mini 50x50 pixels -->
	                <span class="logo-mini"><b>I</b>WEB</span>
	                <!-- logo for regular state and mobile devices -->
	                <span class="logo-lg"><b>Infra</b>WEB</span>
	            </a>
	            <!-- Header Navbar: style can be found in header.less -->
	            <nav class="navbar navbar-static-top" role="navigation">
	                <!-- Sidebar toggle button-->
	                <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar" /> <span class="icon-bar" /> <span class="icon-bar" />
	                </a>
	                <div class="navbar-custom-menu">
	                    <ul class="nav navbar-nav">
	                        <!-- User Account: style can be found in dropdown.less -->
	                        <li class="dropdown user user-menu">
	                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="hidden-xs"><h:outputFormat value="#{loginController.fullName}"/></span>
	                            </a>
	                            <ul class="dropdown-menu">
	                                <li class="user-header">
	                                    <p><h:outputFormat value="#{loginController.fullName} #{loginController.role}" /></p>
	                                </li>
	                                <!-- Menu Body -->
	                                <li class="user-body"></li>
	                                <!-- Menu Footer-->
	                                <li class="user-footer">
	                                    <div class="pull-left">
	                                    	<h:link value="Perfil"
												outcome="editProfile?login=#{loginController.currentUser.name}"
												rendered="#{!loginController.anonymous}" class="btn btn-default btn-flat"/>
	                                    </div>
	                                    <div class="pull-right">
	                                    	<o:form>
	                                    		<h:commandLink action="#{loginController.doLogout()}" value="Cerrar sesiÃ³n" class="btn btn-default btn-flat"/>
	                                    	</o:form>
	                                    </div>
	                                </li>
	                            </ul>
	                        </li>
	                        <!-- Control Sidebar Toggle Button -->
	                    </ul>
	                </div>
	            </nav>
	        </header>
		</ui:composition>
	</h:body>
</html>

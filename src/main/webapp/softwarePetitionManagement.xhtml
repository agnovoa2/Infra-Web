<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://xmlns.jcp.org/jsf/html">
<f:metadata>
	<f:event listener="#{loginController.redirectIfAnonymous()}"
		type="preRenderView" />
	<f:event listener="#{loginController.redirectIfNotIntern()}"
		type="preRenderView" />
</f:metadata>
<h:head>
	<title>Infraestructura ESEI</title>
</h:head>
<h:body>
	<h2>Gestión de peticiones de software</h2>
	<h3>Peticiones de software</h3>
	<o:form>
		<ui:repeat var="subject"
			value="#{softwarePetitionManagement.allPetitions}">
			<h:outputLabel value="#{subject.subjectName}" />
			<div />
			<ui:repeat var="software" value="#{subject.softwares}">
				<h:outputLabel value="#{software.softwareName}" />
				<div />
			</ui:repeat>
			<h:outputText value="#{subject.description}" />
			<h:commandButton
				action="#{softwarePetitionManagement.doConfirmPetition(subject.code)}"
				value="Confirmar petición" rendered="#{subject.petitionState == 1}" >
				<f:ajax render="@form"/>
			</h:commandButton>
			<div />
		</ui:repeat>
	</o:form>
</h:body>
</html>

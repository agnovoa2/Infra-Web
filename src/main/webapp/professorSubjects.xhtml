<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:metadata>
	<f:event listener="#{loginController.redirectIfAnonymous()}"
		type="preRenderView" />
	<f:event listener="#{loginController.redirectIfStudent()}"
		type="preRenderView" />

</f:metadata>
<h:head>
	<title>Infraestructura ESEI</title>
</h:head>
<h:body>
	<h2>Petición de software</h2>
	<h:outputLabel value="#{proffessorSubjects.currentUserName}" />
	<br />
	<h3>Asignaturas de las que soy responsable</h3>
	<h:panelGroup id="subjects">
		<h:form>
			<ui:repeat var="subject"
				value="#{proffessorSubjects.professorSubjects}">
				<h:outputLabel value="#{subject.subjectName}" />
				&nbsp;
				<h:commandLink
					action="#{proffessorSubjects.removeSubjectFromProfessor(subject.code)}"
					value="Ya no imparto esta asignatura">
					<f:ajax render="subjects" />
				</h:commandLink>
				&nbsp;
				<h:link value="Petición de software"
					outcome="softwarePetition?code=#{subject.code}"
					rendered="#{!proffessorSubjects.isPetitionDone(subject.code)}" />
				&nbsp;
				<h:link value="Editar petición de software"
					outcome="softwarePetition?code=#{subject.code}"
					rendered="#{proffessorSubjects.isPetitionDone(subject.code)}" />
				<br />
			</ui:repeat>
		</h:form>
	</h:panelGroup>
	<br />
	<h:link outcome="assignSubject" value="Lista de asignaturas" />
</h:body>
</html>

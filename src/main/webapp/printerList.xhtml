<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Infraestructura ESEI</title>
</h:head>
<h:body>
	<h2>Mis impresoras</h2>
	<ui:repeat var="printer" value="#{printerList.allPrinters}">
		<h:outputLabel value="#{printer.model.modelName}" />
		&nbsp;
		<h:outputLabel value="#{printer.ubication}" />
		<br/>
	</ui:repeat>
	<h2>Añadir nueva impresora</h2>
	<h:link value="Añadir impresora" outcome="addPrinter"/>
</h:body>
</html>

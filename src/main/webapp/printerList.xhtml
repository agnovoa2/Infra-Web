<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Infraestructura ESEI</title>
</h:head>
<h:body>
	<h2>Mis impresoras</h2>
	<h:panelGroup id="printers">
		<h:form>
			<ui:repeat var="printer" value="#{printerList.allPrinters}">
				<h:outputLabel value="#{printer.model.modelName}" />
				&nbsp;
				<h:outputLabel value="#{printer.ubication}" />
				<h:commandLink
					action="#{printerList.doRemovePrinter(printer.inventoryNumber)}"
					value="Eliminar">
					<f:ajax render="printers" />
				</h:commandLink>
				<br />
			</ui:repeat>

			<h2>Comparto impresora con</h2>

			<h:selectOneMenu value="#{printerList.printer}" id="existingPrinter">
				<f:selectItems value="#{printerList.notProfessorPrinters}" var="printer"
					itemValue="#{printer.inventoryNumber}"
					itemLabel="#{printer.model.modelName}&nbsp;#{printer.ubication}" />
			</h:selectOneMenu>
			<br />
			<h:commandButton action="#{printerList.doAddExistingPrinter()}" value="Añadir impresora" >
				<f:ajax execute="existingPrinter" render="printers"/>
			</h:commandButton>
		</h:form>
	</h:panelGroup>
	<h2>Añadir nueva impresora</h2>
	<h:link value="Añadir impresora" outcome="addPrinter" />
</h:body>
</html>

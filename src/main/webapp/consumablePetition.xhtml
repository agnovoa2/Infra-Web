<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://xmlns.jcp.org/jsf/html">
<f:metadata>
	<f:event listener="#{loginController.redirectIfAnonymous()}"
		type="preRenderView" />
	<f:event listener="#{loginController.redirectIfStudent()}"
		type="preRenderView" />
	<f:viewParam name="invnum" value="#{consumablePetition.invnum}">
		<f:convertNumber integerOnly="#{true}" />
	</f:viewParam>
	<f:event type="preRenderView" listener="#{consumablePetition.initLists}" />
</f:metadata>
<h:head>
	<title>Infraestructura ESEI</title>
</h:head>
<h:body>
	<h2>Petición de consumible</h2>
	<h3>Consumibles de impresora</h3>
	<h:form>
		<ui:repeat var="consumable"
			value="#{consumablePetition.printerConsumables}" varStatus="status">
			<h:outputLabel value="#{consumable.consumableName}" />
			&nbsp;
			<h:outputLabel value="#{consumable.consumableType.toString()}" />
			&nbsp;
			<h:inputText value="#{consumablePetition.quantities[status.index]}" />
			<br />
		</ui:repeat>
		<h:commandButton action="#{consumablePetition.doAddPetition()}"
			value="Realizar petición" />
	</h:form>
</h:body>
</html>

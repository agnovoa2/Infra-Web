<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Infraestructura ESEI</title>
</h:head>
<h:body>
	<h2>Añadir impresora</h2>
	<h:outputLabel value="No existen modelos para dar de alta impresoras" rendered="#{addPrinter.allModels.size() == 0}"/>
	<h:form rendered="#{addPrinter.allModels.size() > 0}">
		<h:outputLabel value="Ubicación" />
		<h:inputText id="ubication" value="#{addPrinter.ubication}"
			a:placeholder="Ubicación de impresora" required="true"
			requiredMessage="Debe especificar una ubicación para la impresora" />
		<h:message id="m1" for="ubication" style="color:red" />
		<br />
		<h:outputLabel value="Nº inventario" />
		<h:inputText id="inventoryNumber"
			value="#{addPrinter.inventoryNumber}"
			a:placeholder="Número de inventario de impresora" required="true"
			requiredMessage="Debe especificar un número de inventario válido"
			validatorMessage="Debe especificar un número de inventario válido">
			<f:validateLongRange maximum="999999999" minimum="0" />
		</h:inputText>
		<h:message id="m2" for="inventoryNumber" style="color:red" />
		<br />
		<h:outputLabel value="Modelo" />
		<h:selectOneMenu value="#{addPrinter.model}">
			<f:selectItems value="#{addPrinter.allModels}" var="model"
				itemValue="#{model.modelName}" itemLabel="#{model.modelName}" />
		</h:selectOneMenu>
		<br/>
		<h:commandButton action="#{addPrinter.doAddPrinter()}"
			value="Añadir impresora" />
	</h:form>
	<h2>Añadir nuevo modelo</h2>
	<h:link value="Añadir modelo" outcome="addPrinterModel" />
</h:body>
</html>

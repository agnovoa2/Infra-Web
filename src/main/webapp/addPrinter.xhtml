<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Infraestructura ESEI</title>
</h:head>
<h:body>
	<h2>Añadir impresora</h2>
	<h:form>
		<h:outputLabel value="Ubicación" />
		<h:inputText value="#{addPrinter.ubication}" />
		<br />
		<h:outputLabel value="Nº inventario" />
		<h:inputText value="#{addPrinter.inventoryNumber}" />
		<br />
		<h:selectOneMenu value="#{addPrinter.model}">
			<f:selectItems value="#{addPrinter.allModels}" var="model" itemValue="#{model.modelName}" itemLabel="#{model.modelName}" />
		</h:selectOneMenu>
		<h:commandButton action="#{addPrinter.doAddPrinter()}" value="Añadir impresora" />
	</h:form>
	<h2>Añadir nuevo modelo</h2>
	<h:link value="Añadir modelo" outcome="addPrinterModel" />
</h:body>
</html>

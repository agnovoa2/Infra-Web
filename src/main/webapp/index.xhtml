<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Infraestructura ESEI</title>
</h:head>
<h:body>
	<h2>Infraestructura ESEI</h2>
	<h:outputLabel value="Wellcome #{loginController.currentUser.name}" rendered="#{!loginController.anonymous}"/>
	<h:link value="Sign up" outcome="signup"
		rendered="#{loginController.anonymous}" />
	<br />
	<h:link value="Login" outcome="login"
		rendered="#{loginController.anonymous}" />
	<br />
	<h:link value="Zona becarios" outcome="zonaBecario"
		rendered="#{!loginController.anonymous and loginController.intern}" />
	<br />
	<h:link value="Zona profesores" outcome="#"
		rendered="#{!loginController.anonymous and loginController.professor}" />
	<br />
	<h:form>
		<h:commandLink action="#{loginController.doLogout()}" value="Logout"
			rendered="#{!loginController.anonymous}" />
	</h:form>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:metadata>
	<f:event listener="#{loginController.redirectIfAnonymous()}"
		type="preRenderView" />
	<f:event listener="#{loginController.redirectIfNotIntern()}"
		type="preRenderView" />
</f:metadata>
<h:head>
	<title>Infraestructura ESEI</title>
</h:head>
<h:body>
	<h2>Gesti√≥n de software</h2>
	<h3>Baja de software</h3>
	<h:panelGroup id="subjects">
		<h:form>
			<ui:repeat var="subject" value="#{subjectManagement.allSubjects}">
				<h:commandLink action="#{subjectManagement.doRemoveSubject(subject.subjectName)}" value="#{subject.subjectName}">
					<f:ajax render="subjects" />
				</h:commandLink>
				<div></div>
			</ui:repeat>
		</h:form>
	</h:panelGroup>

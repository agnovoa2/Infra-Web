<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h2>Login:</h2>
	<h:form>
		<h:outputLabel value="Escribe tu login: " />
		<h:inputText id="login" a:placeholder="Login" value="#{loginController.login}"
			required="true"
			requiredMessage="Debe especificar su login" />
		<h:message id="m1" for="login" style="color:red" />
		<br></br>
		<h:outputLabel value="Escribe tu contraseña: " />
		<h:inputSecret id="password" a:placeholder="Contraseña"
			value="#{loginController.password}" required="true"
			requiredMessage="Debe especificar su contraseña"
			validatorMessage="La contraseña debe tener un mínimo de 6 caractéres" >
			<f:validateLength minimum="6"/>
		</h:inputSecret>
		<h:message id="m2" for="password" style="color:red" />
		<br></br>
		<h:commandButton id="submit-button"
			action="#{loginController.doLogin()}" value="Login" />
	</h:form>
</h:body>
</html>

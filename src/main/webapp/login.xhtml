<html lang="es"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Login Form</title>
    </h:head>
    <h:body>
        <h2>Hello, please log in:</h2>
        <h:form>
        <h:outputLabel value="Enter your login: " />
		<h:inputText a:placeholder="Login" value="#{loginController.login}" />
		<br></br>
		<h:outputLabel value="Enter your password: " />
		<h:inputText a:placeholder="Password" value="#{loginController.password}" />
		<br></br>
		<h:commandButton id="submit-button" action="#{loginController.doLogin()}" value="Login" />
    	</h:form>
    </h:body>
</html>

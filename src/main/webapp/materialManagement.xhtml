<f:metadata>
	<f:event listener="#{loginController.redirectIfAnonymous()}"
		type="preRenderView" />
	<f:event listener="#{loginController.redirectIfNotIntern()}"
		type="preRenderView" />
	<f:viewParam name="material" value="#{materialManagement.material}" />
	<f:event listener="#{materialManagement.redirectIfNotMaterial()}"
		type="preRenderView" />
</f:metadata>
<h:head>
	<title>Infraestructura ESEI</title>
</h:head>
<h:body>
	<h1>Material</h1>
	<h:panelGroup rendered="#{materialManagement.material == null}">
		<a href="materialManagement.xhtml?material=monitor">Monitor</a>
		<br />
		<a href="materialManagement.xhtml?material=disco%20duro">Disco
			Duro</a>
		<br />
		<a href="materialManagement.xhtml?material=ram">RAM</a>
		<br />
		<a href="materialManagement.xhtml?material=otros">Otros</a>
	</h:panelGroup>
	<h:panelGroup rendered="#{materialManagement.material == 'monitor'}">
		<o:form>
			<h:outputLabel value="Nombre material" />
			<h:inputText id="materialName"
				value="#{materialManagement.materialName}"
				a:placeholder="Nombre del monitor" required="true"
				requiredMessage="Debe especificar un nombre para el monitor" />
			<h:message id="m1" for="materialName" style="color:red" />
			<br />
			<h:outputLabel value="Tamaño" />
			<h:inputText id="materialSize" value="#{materialManagement.size}"
				a:placeholder="Tamaño del monitor en pulgadas" required="true"
				requiredMessage="Debe especificar el tamaño del monitor" />
			<h:message id="m2" for="materialSize" style="color:red" />
			<br />
			<h:outputLabel value="Proporción" />
			<h:selectOneMenu value="#{materialManagement.proportion}">
				<f:selectItem itemValue="4:3" itemLabel="4:3" />
				<f:selectItem itemValue="16:9" itemLabel="16:9" />
			</h:selectOneMenu>
			<br />
			<h:outputLabel value="Tipo" />
			<h:selectOneMenu value="#{materialManagement.materialType}">
				<f:selectItem itemValue="LED" itemLabel="LED" />
				<f:selectItem itemValue="LCD" itemLabel="LCD" />
				<f:selectItem itemValue="PLASMA" itemLabel="PLASMA" />
				<f:selectItem itemValue="CRT" itemLabel="CRT" />
			</h:selectOneMenu>
			<br />
			<h:outputLabel value="Resolución" />
			<h:inputText id="materialResolution"
				value="#{materialManagement.resolution}"
				a:placeholder="Resolución del monitor" required="true"
				requiredMessage="Debe especificar la resolución del monitor" />
			<h:message id="m3" for="materialResolution" style="color:red" />
			<br />
			<h:outputLabel value="Modelo" />
			<h:inputText id="materialModel" value="#{materialManagement.model}"
				a:placeholder="Modelo del monitor" required="true"
				requiredMessage="Debe especificar el modelo del monitor" />
			<h:message id="m4" for="materialModel" style="color:red" />
			<br />
			<h:outputLabel value="Marca" />
			<h:inputText id="materialTradeMark"
				value="#{materialManagement.tradeMark}"
				a:placeholder="Marca del monitor" required="true"
				requiredMessage="Debe especificar la marca del monitor" />
			<h:message id="m5" for="materialTradeMark" style="color:red" />
			<br />
			<h:commandButton action="#{materialManagement.doAddMonitor()}"
				value="Dar de alta monitor">
				<f:ajax execute="@form" render="@form material materialForm" />
			</h:commandButton>
		</o:form>
	</h:panelGroup>

				<f:selectItem itemValue="HD" itemLabel="HD" />
				<f:selectItem itemValue="SSD" itemLabel="SSD" />

	<h:panelGroup id="material"
		rendered="#{materialManagement.material != null}">
		<h3>Baja de material</h3>
		<o:form id="materialForm">
			<ui:repeat var="material" value="#{materialManagement.allMaterial}">
				<h:outputLabel value="#{material.toString()}" />
				&nbsp;
				<h:outputLabel value="Cantidad" />
				<h:inputText id="materialQuantity"
					value="#{material.quantity}" required="true"
					requiredMessage="Debe especificar la nueva cantidad">
					<f:validateLongRange maximum="999999999" minimum="0" />
				</h:inputText>
				<h:commandLink action="#{materialManagement.doModifiyQuantity(material,material.quantity)}" value="Modificar cantidad">
					<f:ajax execute="materialQuantity" render="@form" />
				</h:commandLink>
				&nbsp;
				<h:commandLink
					action="#{materialManagement.doRemoveMaterial(material.id)}"
					value="eliminar">
					<f:ajax render="@form" />
				</h:commandLink>
				&nbsp;
				<h:commandLink action="#{materialManagement.doSetEdit(material.id)}"
					value="editar">
					<f:ajax
						render="editMonitor editHardDrive editRam editOther editMonitorForm editHardDriveForm editRamForm editOtherForm" />
				</h:commandLink>
				<ui:repeat var="user" value="#{printer.users}">
					<h:outputLabel value="#{user.toString()}" />
					<div />
				</ui:repeat>
				<div></div>
			</ui:repeat>
		</o:form>
	</h:panelGroup>
	<h3>
		<h:outputFormat value="{0}"
			rendered="#{materialManagement.material != null}">
			<f:param value="Editar #{materialManagement.material}" />
		</h:outputFormat>
	</h3>

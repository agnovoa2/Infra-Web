<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<f:metadata>
	<f:event listener="#{loginController.redirectIfAnonymous()}"
		type="preRenderView" />
	<f:event listener="#{loginController.redirectIfStudent()}"
		type="preRenderView" />
	<f:event
		listener="#{softwarePetition.redirectIfNotProfessorSubject(param['code'])}"
		type="preRenderView" />
	<f:viewParam name="code" value="#{softwarePetition.code}" />	
</f:metadata>
<h:head>
	<title>Infraestructura ESEI</title>
</h:head>
<h:body>
	<h2>Petición de software</h2>
	<h3>Dar de alta software</h3>
	<h:form>
		<h:outputLabel value="Nombre del Software: " />
		<h:inputText value="#{softwarePetition.software}"
			a:placeholder="Nombre del software" />
		<br />
		<h:outputLabel value="Tipo de Software: " />
		<h:selectOneMenu value="#{softwarePetition.softwareType}">
			<f:selectItem itemLabel="Programa" itemValue="0" />
			<f:selectItem itemLabel="Sistema operativo" itemValue="1" />
		</h:selectOneMenu>
		<br />
		<h:outputLabel value="URL de descarga: " />
		<h:inputText value="#{softwarePetition.dowloadURL}" />
		<br />
		<h:outputLabel value="Descripción: " />
		<h:inputText value="#{softwarePetition.description}" />
		<br />
		<h:commandButton action="#{softwarePetition.doAddSoftware()}"
			value="Dar de alta" />
	</h:form>
	<h:link value="Nuevo Software" outcome="addSoftware" />
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://xmlns.jcp.org/jsf/html">
<f:metadata>
	<f:event listener="#{loginController.redirectIfAnonymous()}"
		type="preRenderView" />
	<f:event listener="#{loginController.redirectIfStudent()}"
		type="preRenderView" />
	<f:event listener="#{softwarePetition.redirectIfNotProfessorSubject()}"
		type="preRenderView" />
	<f:viewParam name="code" value="#{softwarePetition.code}" />
</f:metadata>
<h:head>
	<title>Infraestructura ESEI</title>
</h:head>
<h:body>
	<h2>Petición de software</h2>
	<h3>Listado de software</h3>
	<h:panelGroup id="softwares">
		<o:form includeViewParams="true">

			<ui:repeat var="software" value="#{softwarePetition.allSoftware}">
				<h:outputLabel value="#{software.softwareName}" />
				<h:commandLink
					action="#{softwarePetition.doAddSoftwareToSubject(software.softwareName)}"
					value="Añadir"
					rendered="#{!softwarePetition.isSubjectSoftware(software.softwareName)}">
					<f:ajax render="softwares" />
				</h:commandLink>
				<h:commandLink
					action="#{softwarePetition.doRemoveSoftwareFromSubject(software.softwareName)}"
					value="Eliminar"
					rendered="#{softwarePetition.isSubjectSoftware(software.softwareName)}">
					<f:ajax render="softwares" />
				</h:commandLink>
				<br />
			</ui:repeat>
			<h3>Realizar petición</h3>
			<h4>La petición se realizará con el software añadido
				anteriormente</h4>
			<h:outputLabel value="Descripción: " />
			<h:inputTextarea value="#{softwarePetition.description}"
				a:placeholder="Descripción opcional de la petición" />
			<br />
			<h:commandButton action="#{softwarePetition.doPetition()}"
				value="Realizar petición" />
			<h3>Dar de alta software</h3>
			<h:outputLabel value="Nombre del Software: " />
			<h:inputText id="name" value="#{softwarePetition.software}"
				a:placeholder="Nombre del software" />
			<br />
			<h:outputLabel value="Tipo de Software: " />
			<h:selectOneMenu id="type" value="#{softwarePetition.softwareType}">
				<f:selectItem itemLabel="Programa" itemValue="0" />
				<f:selectItem itemLabel="Sistema operativo" itemValue="1" />
			</h:selectOneMenu>
			<br />
			<h:outputLabel id="url" value="URL de descarga: " />
			<h:inputText value="#{softwarePetition.dowloadURL}" />
			<br />
			<h:commandButton value="Dar de alta"
				action="#{softwarePetition.doAddSoftware()}">
				<f:ajax execute="name type url" render="softwares" />
			</h:commandButton>
		</o:form>
	</h:panelGroup>
</h:body>
</html>

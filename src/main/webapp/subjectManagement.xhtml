<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://xmlns.jcp.org/jsf/html">
<f:metadata>
	<f:event listener="#{loginController.redirectIfAnonymous()}"
		type="preRenderView" />
	<f:event listener="#{loginController.redirectIfNotIntern()}"
		type="preRenderView" />
</f:metadata>
<h:head>
	<title>Infraestructura ESEI</title>
</h:head>
<h:body>
	<h2>Gestión de asignaturas</h2>
	<h3>Alta asignaturas</h3>
	<o:form>
		<h:outputLabel value="Nombre asignatura: " />
		<h:inputText id="subjectName" value="#{subjectManagement.subjectName}"
			required="true"
			requiredMessage="Debe especificar un nombre de asignatura" />
		<h:message id="m1" for="subjectName" style="color:red" />
		<div />
		<h:outputLabel value="Código asignatura: " />
		<h:inputText id="code" value="#{subjectManagement.code}"
			required="true"
			requiredMessage="Debe especificar un codigo de asignatura" />
		<h:message id="m2" for="code" style="color:red" />
		<div />
		<h:selectOneMenu id="degree" value="#{subjectManagement.grade}">
			<f:selectItem itemValue="Grado" itemLabel="Grado" />
			<f:selectItem itemValue="Máster" itemLabel="Máster" />
		</h:selectOneMenu>
		<div />
		<h:commandButton action="#{subjectManagement.doAddSubject()}"
			value="Dar de alta asignatura">
			<f:ajax execute="@form" render="@form subjects subjectForm" />
		</h:commandButton>
	</o:form>
	<h3>Baja asignaturas</h3>
	<h:panelGroup id="subjects">
		<o:form id="subjectForm">
			<ui:repeat var="subject" value="#{subjectManagement.allSubjects}">
				<h:outputLabel value="#{subject.subjectName}" />
				&nbsp;
				<h:commandLink
					action="#{subjectManagement.doRemoveSubject(subject.code)}"
					value="eliminar">
					<f:ajax render="@form" />
				</h:commandLink>
				&nbsp;
				<h:commandLink
					action="#{subjectManagement.doSetEditSubject(subject.code)}"
					value="editar">
					<f:ajax render="edit editForm" />
				</h:commandLink>
				<div></div>
			</ui:repeat>
		</o:form>
	</h:panelGroup>
	<h3>Editar asignaturas</h3>
	<h:panelGroup id="edit">
		<o:form id="editForm">
			<h:outputLabel value="Nombre asignatura: " />
			<h:inputText id="subjectNameEdit"
				value="#{subjectManagement.newSubjectName}" required="true"
				requiredMessage="Debe especificar un nombre de asignatura" />
			<h:message id="m3" for="subjectNameEdit" style="color:red" />
			<div />
			<h:outputLabel value="Código asignatura: " />
			<h:inputText id="codeEdit" value="#{subjectManagement.code}"
				required="true"
				requiredMessage="Debe especificar un codigo de asignatura" />
			<h:message id="m4" for="codeEdit" style="color:red" />
			<div />
			<h:selectOneMenu id="degreeEdit" value="#{subjectManagement.grade}">
				<f:selectItem itemValue="Grado" itemLabel="Grado" />
				<f:selectItem itemValue="Máster" itemLabel="Máster" />
			</h:selectOneMenu>
			<div />
			<h:commandButton action="#{subjectManagement.doEditSubject()}"
				value="Editar asignatura">
				<f:ajax execute="subjectNameEdit codeEdit degreeEdit"
					render="@form subjects subjectForm" />
			</h:commandButton>
		</o:form>
	</h:panelGroup>
</h:body>
</html>
